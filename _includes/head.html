<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"> {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
    <meta name="Description" content="{{ page.description }}"> {% endif %} {% endunless %}

    <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ '/assets/css/just-the-docs-default.css' | absolute_url }}"> {% if site.ga_tracking != nil %}
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/tailwind.css">
    <style>
    .main-content a {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .main-content ol {
	list-style-type: none;
}
    a:not([class]) {
        text-decoration: none;
        background-image: linear-gradient(#eeebee 0%, #eeebee 100%);
        background-repeat: repeat-x;
        background-position: 0 100%;
        background-size: 1px 1px;
    }
    a {
        color: #7253ed;
        text-decoration: none;
    }
    a {
        background-color: transparent;
    }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', '{{ site.ga_tracking }}' { % unless site.ga_tracking_anonymize_ip == nil %
        }, {
            'anonymize_ip': true
        } { % endunless %
        });
    </script>

    {% endif %} 

    <meta name="viewport" content="width=device-width, initial-scale=1"> {% seo %} {% include head_custom.html %}

</head>
